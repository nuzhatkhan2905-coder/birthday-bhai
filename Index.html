<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Bhai</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
}

.card {
    background: white;
    padding: 35px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    animation: pop 1.4s ease;
    max-width: 320px;
}

@keyframes pop {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
}

h1 {
    color: #ff4d6d;
    font-size: 38px;
    margin-bottom: 15px;
}

/* Cartoon image animation */
.cartoon {
    width: 220px;
    margin: 0 auto 15px;
    animation: hug 2s infinite ease-in-out;
}

@keyframes hug {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

p {
    font-size: 17px;
    color: #555;
    margin-top: 10px;
    line-height: 1.4;
}

.heart {
    font-size: 36px;
    animation: beat 1s infinite;
    margin-top: 10px;
}

@keyframes beat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.3); }
}
</style>
</head>

<body>

<!-- üéµ Auto-play Birthday Music -->

    <img 
      src="https://i.imgur.com/1X4QH6M.png" 
      alt="Sister hugging brother cartoon"
      class="cartoon"
    >

    <div class="heart">‚ù§Ô∏è</div>

    <p>
        May your life always be filled with<br>
        happiness, success, and good health.<br>
        Always proud of you üí´
    </p>
</div>

</body>
</html>
